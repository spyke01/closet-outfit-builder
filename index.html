<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/what-to-wear-logo.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/ios/32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/ios/16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/ios/180.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/ios/152.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="/ios/120.png" />
    <link rel="apple-touch-icon" href="/ios/180.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What to Wear</title>
    <meta name="description" content="Intelligent outfit composition for the modern wardrobe" />
    <meta name="theme-color" content="#1e293b" />
    <script>
      // Initialize theme immediately to prevent flash
      (function() {
        const STORAGE_KEY = 'theme-preference';
        
        // Clear any conflicting theme values
        const keysToRemove = ['theme', 'enhanced-theme-preference'];
        keysToRemove.forEach(key => {
          if (localStorage.getItem(key)) {
            localStorage.removeItem(key);
          }
        });
        
        // Get saved theme or system preference
        let theme = localStorage.getItem(STORAGE_KEY);
        if (!theme || (theme !== 'light' && theme !== 'dark')) {
          theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
          localStorage.setItem(STORAGE_KEY, theme);
        }
        
        // Apply theme immediately
        document.documentElement.classList.remove('dark', 'light');
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.add('light');
        }
        document.documentElement.style.setProperty('--theme-mode', theme);
        
        console.log('Initial theme applied:', theme, 'classList:', document.documentElement.classList.toString());
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
