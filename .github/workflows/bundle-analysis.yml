name: Bundle Size Analysis

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  analyze:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for trend analysis
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build with bundle analysis
        run: npm run build:analyze
        env:
          ANALYZE: true
      
      - name: Run bundle analysis
        id: bundle-analysis
        run: node scripts/bundle-analysis-ci.js
        continue-on-error: true
      
      - name: Upload bundle stats
        uses: actions/upload-artifact@v4
        with:
          name: bundle-stats
          path: |
            bundle-stats.json
            .bundle-trends/
            docs/bundle-size-validation.md
          retention-days: 30
      
      - name: Comment PR with bundle analysis
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const reportPath = 'docs/bundle-size-validation.md';
            
            if (fs.existsSync(reportPath)) {
              const report = fs.readFileSync(reportPath, 'utf8');
              
              // Create or update comment
              const { data: comments } = await github.rest.issues.listComments({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
              });
              
              const botComment = comments.find(comment => 
                comment.user.type === 'Bot' && 
                comment.body.includes('Bundle Size Analysis')
              );
              
              const commentBody = `## üì¶ Bundle Size Analysis\n\n${report}`;
              
              if (botComment) {
                await github.rest.issues.updateComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  comment_id: botComment.id,
                  body: commentBody
                });
              } else {
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.issue.number,
                  body: commentBody
                });
              }
            }
      
      - name: Enforce bundle size gate
        if: steps.bundle-analysis.outcome == 'failure'
        run: |
          STRICT_MODE="${{ vars.BUNDLE_ANALYSIS_STRICT || 'false' }}"

          echo "‚ö†Ô∏è Bundle size limits exceeded"
          if [ "$STRICT_MODE" = "true" ]; then
            echo "‚ùå Strict mode enabled (vars.BUNDLE_ANALYSIS_STRICT=true), failing job"
            exit 1
          fi

          echo "‚ÑπÔ∏è Strict mode disabled, continuing with warnings only"
          exit 0
