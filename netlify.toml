[build]
  publish = "dist"
  command = "npm run build"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# API endpoint redirects for weather and geocoding services
[[redirects]]
  from = "/api/weather"
  to = "/.netlify/functions/weather"
  status = 200

[[redirects]]
  from = "/api/geocoding"
  to = "/.netlify/functions/geocoding"
  status = 200

# Build environment configuration
[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--production=false"

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(self)"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache service worker
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Function-specific configuration
[functions.weather]
  included_files = ["netlify/functions/weather.ts"]

[functions.geocoding]
  included_files = ["netlify/functions/geocoding.ts"]