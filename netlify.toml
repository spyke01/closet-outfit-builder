[build]
  publish = "dist"
  command = "npm run build"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/weather"
  to = "/.netlify/functions/weather"
  status = 200

[[redirects]]
  from = "/api/geocoding"
  to = "/.netlify/functions/geocoding"
  status = 200

[build.environment]
  NODE_VERSION = "18"