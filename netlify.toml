[build]
  publish = "out"
  command = "npm run build"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Next.js specific configuration
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

# API endpoint redirects
[[redirects]]
  from = "/api/weather"
  to = "/.netlify/functions/weather"
  status = 200

# Next.js API routes
[[redirects]]
  from = "/api/*"
  to = "/api/:splat"
  status = 200

# Next.js catch-all for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Build environment configuration
[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--production=false"
  # Enable build optimizations
  NODE_OPTIONS = "--max-old-space-size=4096"
  # Next.js specific environment
  NEXT_TELEMETRY_DISABLED = "1"

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(self), camera=(), microphone=(), payment=()"
    # Content Security Policy for enhanced security
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https: *.supabase.co; font-src 'self'; connect-src 'self' https://api.openweathermap.org https://maps.googleapis.com *.supabase.co wss://*.supabase.co; frame-ancestors 'none';"

# Cache static assets with optimized headers
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    # Enable compression
    Vary = "Accept-Encoding"

# Cache images
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=2592000"
    Vary = "Accept-Encoding"

# Cache icons and manifest
[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=2592000"

[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# Cache service worker with proper headers
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    Service-Worker-Allowed = "/"

# HTML files - no cache for main pages
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Function-specific configuration with optimizations
[functions.weather]
  included_files = ["netlify/functions/weather.ts"]
  # Optimize function performance
  node_bundler = "esbuild"