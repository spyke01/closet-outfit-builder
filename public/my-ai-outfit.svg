<svg width="640" height="160" viewBox="0 0 640 160" xmlns="http://www.w3.org/2000/svg" fill="none">
  <style>
    .wordmark {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Helvetica, Arial, sans-serif;
      font-weight: 600;
      letter-spacing: 0.04em;
    }
    .icon {
      stroke: #111111;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
    }
  </style>

  <!-- Minimal suit + tie icon -->
  <!-- Abstracted lapels and tie; tailored, not illustrative -->
  <g transform="translate(40 36)">
    <!-- Lapels -->
    <path d="M8 0 L32 28 L56 0" class="icon" />
    <path d="M8 0 L8 64" class="icon" />
    <path d="M56 0 L56 64" class="icon" />

    <!-- Tie -->
    <path d="M32 28 L26 48 L32 64 L38 48 Z" class="icon" />
  </g>

  <!-- Wordmark -->
  <text x="130" y="95" font-size="48" fill="#111111" class="wordmark">
    My AI Outfit
  </text>
</svg>
